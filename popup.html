<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      resize: vertical;
    }
    button {
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>AI Assistant</h2>
  <textarea id="prompt" placeholder="Enter your question here..."></textarea>
  <button id="submit">Get AI Response</button>
  <div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
